[package]
name = "openai-openapi"
version = "0.1.1"
edition = "2021"
description = "Feature-complete, human, and async OpenAI client, generated from OpenAI's OpenAPI specification"
license = "MIT"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
documentation = "https://docs.rs/openai-openapi"
homepage = "https://github.com/kurtbuilds/openai-openapi"
repository = "https://github.com/kurtbuilds/openai-openapi"

[dependencies]
anyhow = "1.0.57"
httpclient = "0.1.13"
indexmap = "1.8.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"

[dev-dependencies]
tokio = { version = "1.18.2", features = ["full"] }
openapi-client-generator = "0.1.1"
serde_yaml = "0.8.24"